{% comment %}
Displays Django messages.
https://docs.djangoproject.com/en/1.11/ref/contrib/messages/
{% endcomment %}

{% if messages %}
<div class="container">
  <div class="messages">
    {% for message in messages %}
      <div class="callout {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
</div>
{% endif %}
